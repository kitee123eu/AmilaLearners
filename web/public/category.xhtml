<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    
    
<!--    page1 load wenakota f metadata section 1 load wei.listerner read category list run karai-->
    <h:body>
        <f:metadata>
            <f:event listener="#{customerCategoryDisplayBacking.readCategoryList()}" 
                     type="preRenderView"/>
        </f:metadata>

        <ui:repeat value="#{customerCategoryDisplayBacking.categoryList}" var="c"><br>
            <h:link outcome="product.xhtml" value="#{c.categoryName}">

            <f:param name="selected" value="#{c.id}"/>                                                                                        

            </h:link></br>

        </ui:repeat>
    </h:body>
</html>
