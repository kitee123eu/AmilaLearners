<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name="selected" value="#{customerProductDisplayBacking.categoryId}"/>
            <f:event listener="#{customerProductDisplayBacking.readMovieByCategory}" type="preRenderView"/>
        </f:metadata>
        <ui:repeat value="#{customerProductDisplayBacking.movieList}" var="m">
            <ul>
                <li>#{m.movieName}</li>
            </ul>
        </ui:repeat>
    </h:body>
</html>
