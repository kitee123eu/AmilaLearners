<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/templates/adminTemplate/adminTemplate.xhtml">
        <ui:define name="metadata">
            <f:metadata>

            </f:metadata>
        </ui:define>

        <ui:define name="title">Trainee</ui:define>

        <ui:define name="content">

            <div id="page-wrapper">

                <div class="row">
                    <!-- Page Header -->
                    <div class="col-lg-12">
                        <h4 class="panel-title" style="color: #000;"><a href="#{request.contextPath}/protected/dashBoard.xhtml">Dashboard</a> >> 
                            <a href="#{request.contextPath}/protected/admin/trainee/create.xhtml">New Trainee</a></h4>
                        <h1 class="page-header" style="color: #01AFD1;">Add New Trainee</h1>
                    </div>
                    <!--End Page Header -->
                </div>


                <div class="row">
                    <div class="col-lg-8">
                        <h:form>
                            <p:panel id="panel" header="CREATE NEW TRAINEE">

                                <p:messages id="msgs" />

                                <h:panelGrid columns="3" cellpadding="120" cellspacing="150">

                                    <p:outputLabel for="namewithinitials" value="Name With Initials:" />
                                    <p:inputText id="namewithinitials" value="#{trainee.nameWithInitials}" 
                                                 placeholder="Name With Initials" required="true" label="Name With Initials" requiredMessage="Field is Required">
                                        <p:keyFilter regEx="/[a-z ]/i"/>
                                        <f:validateLength minimum="2" />
                                    </p:inputText>
                                    <p:message for="namewithinitials" display="icon" />

                                    <p:outputLabel for="fullname" value="Full Name:" />
                                    <p:inputText id="fullname" value="#{trainee.fullName}" 
                                                 placeholder="Full Name" required="true" label="Full Name" requiredMessage="Full Name is Required">
                                        <f:validateLength minimum="2" />
                                    </p:inputText>
                                    <p:message for="fullname" display="icon" />

                                    <p:outputLabel for="dateofbirth" value="Date Of Birth:" />
                                    <p:calendar id="dateofbirth" value="#{trainee.dateOfBirth}" mask="99/99/9999"
                                                required="true" label="Date Of Birth" requiredMessage="Date Of Birth is Required"/>
                                    <p:message for="dateofbirth" display="icon" />

                                    <p:outputLabel for="gender" value="Gender:" />
                                    <p:selectOneRadio id="gender" value="#{trainee.gender}">
                                        <f:selectItem itemLabel="Male" itemValue="Male" />
                                        <f:selectItem itemLabel="Female" itemValue="Female" />
                                    </p:selectOneRadio>
                                    <p:message for="gender" display="icon" />

                                    <p:outputLabel for="civilstatus" value="Civil Status:" />
                                    <p:selectOneMenu id="civilstatus" value="#{trainee.civilStatus}" style="width:160px">
                                        <f:selectItem itemLabel="Select One" itemValue="" />
                                        <f:selectItem itemLabel="Single" itemValue="Single" />
                                        <f:selectItem itemLabel="Married" itemValue="Married" />
                                        <f:selectItem itemLabel="Divorced" itemValue="Divorced" />
                                        <f:selectItem itemLabel="Widow" itemValue="Widow" />
                                        <f:selectItem itemLabel="Seperated" itemValue="Seperated" />
                                    </p:selectOneMenu>
                                    <p:message for="civilstatus" display="icon" />

                                    <p:outputLabel for="nicno" value="NIC:" />
                                    <p:inputText id="nicno" value="#{trainee.nicNo}" 
                                                 placeholder="NIC" required="true" label="NIC" requiredMessage="NIC is Required">
                                        <f:validateLength minimum="2" />
                                    </p:inputText>
                                    <p:message for="nicno" display="icon" />

                                    <p:outputLabel for="heightFeetsInches" value="Height Feets/Inches:" />
                                    <p:inputText id="heightFeetsInches" value="#{trainee.inches}" 
                                                 placeholder="Heightfeetsinches" required="true" label="Height" requiredMessage="Height is Required">
                                        <f:validateLength minimum="2" />
                                    </p:inputText>
                                    <p:message for="heightFeetsInches" display="icon" />


                                    <p:outputLabel for="weightKg" value="Weight Kg:" />
                                    <p:inputText id="weightKg" value="#{trainee.weightKg}" 
                                                 placeholder="WeightKg" required="true" label="Weight" requiredMessage="Weight is Required">
                                        <f:validateLength minimum="2" />
                                    </p:inputText>
                                    <p:message for="weightKg" display="icon" />

                                    <p:outputLabel for="occupation" value="Occupation:" />
                                    <p:inputText id="occupation" value="#{trainee.occupation}" 
                                                 placeholder="Occupation" required="true" label="Occupation" requiredMessage="">
                                        <f:validateLength minimum="2" />
                                    </p:inputText>
                                    <p:message for="occupation" display="icon" />


                                    <p:outputLabel for="contact1" value="Contact 1:" />
                                    <p:inputText id="contact1" value="#{trainee.contact1}" 
                                                 placeholder="Contact 1" required="true" label="Contact 1" requiredMessage="Contact 1 is Required">
                                        <f:validateLength minimum="2" />
                                    </p:inputText>
                                    <p:message for="contact1" display="icon" />

                                    <p:outputLabel for="contact2" value="Contact 2:" />
                                    <p:inputText id="contact2" value="#{trainee.contact2}" 
                                                 placeholder="Contact 2" required="true" label="Contact 2" requiredMessage="">
                                        <f:validateLength minimum="2" />
                                    </p:inputText>
                                    <p:message for="contact2" display="icon" />

                                    <p:outputLabel for="email" value="Email:" />
                                    <p:inputText id="email" value="#{trainee.email}" 
                                                 placeholder="Contact 1" required="true" label="Email" requiredMessage="Email is Required">
                                        <f:validateLength minimum="2" />
                                    </p:inputText>
                                    <p:message for="email" display="icon" />

                                    <p:outputLabel for="permanentAddressLine1" value="Permanent Address Line 1:" />
                                    <p:inputText id="permanentAddressLine1" value="#{trainee.permanentAddressLine1}" 
                                                 placeholder="Permanent Address Line1" required="true" label="Permanent Address Line1" requiredMessage="Permanent Address Line1 is Required">
                                        <f:validateLength minimum="2" />
                                    </p:inputText>
                                    <p:message for="permanentAddressLine1" display="icon" />

                                    <p:outputLabel for="permanentAddressLine2" value="Permanent Address Line 2:" />
                                    <p:inputText id="permanentAddressLine2" value="#{trainee.permanentAddressLine2}" 
                                                 placeholder="Permanent Address Line2" required="true" label="Permanent Address Line2" requiredMessage="Permanent Address Line2 is Required">
                                        <f:validateLength minimum="2" />
                                    </p:inputText>
                                    <p:message for="permanentAddressLine2" display="icon" />












                                </h:panelGrid>

                                <p:commandButton value="Save" update="panel" oncomplete="setTimeout(function(){$('[id$=msgs]').fadeOut()},'5000')"
                                                 actionListener="#{traineeAddBacking.createTrainee()}" icon="ui-icon-check" style="margin-top:5px"/>

                            </p:panel>

                            <div class="form-group">
                                <h:link value="Back" class="fa fa-arrow-circle-left" outcome="list"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>

    </ui:composition>
</html>
