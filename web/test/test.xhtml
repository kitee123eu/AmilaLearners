<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/templates/publicTemplate/publicTemplate.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="row login">
                        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 well">
                            <form role="form">
                                <div class="form-group text-center">
                                    <div class="logo">
                                        
                                            <img src="#{request.contextPath}/publicResources/img/logo.png"/>
                                    
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control input-lg" id="userid" placeholder="Enter email or username"/>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control input-lg" id="password" placeholder="Password"/>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-default btn-lg btn-block btn-success">Submit</button>
                                </div>
                                <div class="form-group last-row">
                                    <label class="checklabel">
                                        <input type="checkbox"/> Remember me
                                    </label>
                                    <a href="#" class="pull-right">Forgot password</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
