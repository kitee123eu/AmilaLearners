<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/WEB-INF/templates/publicTemplate/publicTemplate.xhtml">
        <ui:define name="content">

            <section id="login">
                <!--                img src=request.contextpath image path-->
                
                <div class="col-md-4 col-md-offset-4 text-center logo-margin ">
                    <img src="Web Pages/adminResources/img/logo3.PNG" alt="" />
                </div>


                <div class="container">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-wrap">
                               
                                <h1 style="color: #01AFD1">Amila Learners</h1>
                                <h4 style="color: #c7254e">Log in with your email account</h4>
                                <form action="j_security_check" method="POST">
                                    <div class="form-group">
                                        <label for="email" class="sr-only">Email</label>
                                        <input type="email"  name="j_username" id="email" class="form-control" placeholder="somebody@example.com"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="key" class="sr-only">Password</label>
                                        <input type="password"  name="j_password" id="key" class="form-control" placeholder="Password"/>
                                    </div>
                                    <div class="checkbox">
                                        <span class="character-checkbox" onclick="showPassword()"></span>
                                        <span class="label">Show password</span>
                                    </div>
                                    <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in"/>
                                </form>
                                <a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a>
                                <hr/>
                            </div>
                        </div> <!-- /.col-xs-12 -->
                    </div> <!-- /.row -->
                </div> <!-- /.container -->
            </section>

            <div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">×</span>
                                <span class="sr-only">Close</span>
                            </button>
                            <h4 class="modal-title">Recovery password</h4>
                        </div>
                        <div class="modal-body">
                            <p>Type your email account</p>
                            <input type="email" name="recovery-email" id="recovery-email" class="form-control" autocomplete="off"/>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-custom">Recovery</button>
                        </div>
                    </div> <!-- /.modal-content -->
                </div> <!-- /.modal-dialog -->
            </div> <!-- /.modal -->

            <footer id="footer">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12">
                            <p>Page © - 2017</p>
                            <p>Powered by <strong><a href="http://www.facebook.com/tavo.qiqe.lucero" target="_blank">SMS</a></strong></p>
                        </div>
                    </div>
                </div>
            </footer>
        </ui:define>
    </ui:composition>
</html>
